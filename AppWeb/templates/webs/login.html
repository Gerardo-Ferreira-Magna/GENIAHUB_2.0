{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- CSS propio -->
  <link rel="stylesheet" href="{% static 'css/estilo_login.css' %}">
</head>
<body>
  <div class="login-container">
    <!-- Columna izquierda: formulario -->
    <div class="login-form">
      <h2 class="mb-4 text-center">Iniciar Sesión</h2>

      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}

        <!-- Correo -->
        <div class="mb-3">
          <label for="email" class="form-label">Correo electrónico</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-envelope"></i></span>
            <input 
              type="email" 
              class="form-control" 
              id="email" 
              name="email" 
              placeholder="Ingrese su correo" 
              required>
          </div>
        </div>

        <!-- Contraseña -->
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <div class="input-group">
            <span class="input-group-text"><i class="bi bi-lock"></i></span>
            <input 
              type="password" 
              class="form-control" 
              id="password" 
              name="password" 
              placeholder="Ingrese su contraseña" 
              required>
            <button type="button" class="btn btn-outline-secondary" id="togglePassword">
              <i class="bi bi-eye"></i>
            </button>
          </div>
        </div>

        <!-- Botón principal -->
        <button type="submit" class="btn btn-primary w-100 mb-3">Ingresar</button><br><br><br>

        <!-- Enlaces auxiliares -->
        <div class="d-flex justify-content-between align-items-center mb-3">
          <a href="{}" class="text-decoration-none">
            <i class="bi bi-unlock"></i> ¿Olvidaste tu contraseña?
          </a>
          <a href="{% url 'index' %}" class="text-decoration-none">
            <i class="bi bi-house-door"></i> Volver al inicio
          </a>
        </div>

        <!-- Registro -->
        <p class="text-center mb-0">¿No tienes cuenta? 
          <a href="{% url 'registro' %}" class="fw-semibold text-primary">Regístrate aquí</a>
        </p>
      </form>
    </div>

    <!-- Columna derecha: imagen -->
    <div class="login-image">
      <img src="{% static 'img/ia.jpg' %}" alt="Imagen de inicio de sesión">
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Mostrar/ocultar contraseña -->
  <script>
    const togglePassword = document.getElementById("togglePassword");
    const passwordInput = document.getElementById("password");

    togglePassword.addEventListener("click", () => {
      const type = passwordInput.type === "password" ? "text" : "password";
      passwordInput.type = type;

      const icon = togglePassword.querySelector("i");
      icon.classList.toggle("bi-eye");
      icon.classList.toggle("bi-eye-slash");
    });
  </script>
</body>
</html>
